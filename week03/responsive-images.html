<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/temple.webp" media="max-width: 1000px">
                <source srcset="images/temple.webp" media="min-width: 550px">
                <img src="images/temple.webp" alt="Orem Utah Temple" width="400" height="200">
              </picture>
        </div>
    </main>
</body>
</html>
