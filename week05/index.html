<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Practice for a web form">
    <meta name="author" content="Jose Brito">

    <!-- This start file was build by Paul Cheney  -->
    <title>HTML5 Start Site by Paul Cheney</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">

    <script src="js/scripts.js" defer></script>

</head>

<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>


    <!-- NAVIGATION HERE -->
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form method="post" action="thanks.html" class="form1">
            <fieldset>
                <legend>Personal<br>Information</legend>
                <label>First Name<span class="required">*</span><input type="text" name="fname" required> </label>
                <label>Last Name<span class="required">*</span><input type="text" name="lname" required> </label>
                <label>Phone<input type="tel" name="phone" placeholder="+12322250555"> </label>
                <label>Email Address<span class="required">*</span><input type="email" name="email"
                        placeholder="example@example.com" required> </label>
                <label>Website<input type="url" name="website" placeholder="https://" required> </label>
            </fieldset>

            <fieldset>
                <legend>Personal<br>Information</legend>
                <div>Audience</div>
                <label><input type="radio" name="udience" value="beginner">Beginner</label>
                <label><input type="radio" name="udience" value="intermidiate">Intermidiate</label>
                <label><input type="radio" name="udience" value="advanced">Advanced</label>
                <div>Software Needed</div>
                <label><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes">Coding</label>
                <label><input type="checkbox" name="process" value="yes">Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes">FTP Client</label>

            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label>Complete Date<input type="date" name="completeDate"></label>
                <label>Course Subject
                    <select name="subject">
                        <option>-- Select --</option>
                        <option value="software">Software Development</option>
                        <option value="disign">Graphic Design</option>
                        <option value="statistics">Math</option>
                        <option value="data">Data Ingeneering</option>
                    </select>
                </label>
                <label>Authors<input type="number" name="author"></label>
            </fieldset>
            <input type="submit" value="Practice Done">

        </form>


    </main>

    <!-- FOOTER HERE -->
    <footer>
        &copy; 2024 &bull; Jose Brito &bull; 809-765-1957
    </footer>
</body>

</html>
